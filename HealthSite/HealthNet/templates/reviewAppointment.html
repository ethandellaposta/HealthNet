{% extends 'base.html' %}
<head>
    <style>
        a{
            color: #053563;
        }

    </style>



</head>

{% block content %}


    <div class="container">


    <div class="container">
        <h3>Appointment Reason</h3>
        <p>{{ appointment.reason }}</p>
    </div>
    <div class="container">
        <h3>Appointment time</h3>
        <p>{{ appointment.appointment_time }}</p>
    </div>
    <div class="container">
        <h3>Current Status</h3>
        <p style="margin-bottom: 20px">{{ appointment.accept_state }}</p>
    </div>

    <div>
        <span>
            <a href="{% url 'edit_appointment' appointment.id %}" id="edit" class="btn btn-success btn-m" style="color: #316497">
                Edit <span class="glyphicon glyphicon-edit"></span>
            </a>
             <a onclick="return confirm('Are you sure?')" href="{% url 'delete' appointment.id %}" class="btn btn-success btn-m" style="color: #316497;background-color: #5CCFCF">
                Delete <span class="glyphicon glyphicon-trash"></span>
            </a>
             <a href="{% url 'base_calendar' %}" class="btn btn-success btn-m" style="color: #316497;background-color: #5CCFCF">
                Back to Calendar
            </a>
        </span>
    </div>

</div>

{% endblock %}
